<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; 
            color: #004d40; 
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #009688; 
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 28px;
            font-family: 'Pacifico', cursive; 
        }

        a {
            background-color: #ff7043; 
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.1rem;
        }

        button:hover {
            background-color: #f4511e; 
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00897b; 
            background-color: #ffffff;
            color: #004d40;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: #ff7043; 
            outline: none;
        }

        footer {
            background-color: #004d40; 
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-top: 30px;
        }

        #proceedButton {
            display: none;
            background-color: #ff7043; 
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        #proceedButton:hover {
            background-color: #f4511e; 
        }

        #result {
            margin-top: 20px;
            display: none;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            h1 {
                font-size: 24px;
            }

            a {
                margin-top: 10px;
            }
        }
    </style>

    
    
</head>
<body>
    <header>
        <h1>Island Booking</h1>
        <button><a href="home.html" style="color: white; text-decoration: none;">Back</a></button>
    </header>

    <form id="bookingForm">
        <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter your island destination" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" min="1" required>
        </div>
        <a href="conformation.html">calculate total</a>
    </form>

    <footer>
        <p>&copy; 2024 Island Escapes</p>
    </footer>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const destination = document.getElementById('destination').value;
            const date = document.getElementById('date').value;
            const guests = document.getElementById('guests').value;

            const totalBudget = guests * 10000; 

            const summaryText = `Destination: ${destination}<br>
                                 Date: ${date}<br>
                                 Number of Guests: ${guests}<br>
                                 Total Budget: $${totalBudget}`;

            document.getElementById('summary').innerHTML = summaryText;
            document.getElementById('result').style.display = 'block';
            document.getElementById('proceedButton').style.display = 'inline-block';
        });

        document.getElementById('proceedButton').addEventListener('click', function() {
            window.location.href = 'conformation.html'; 
        });
    </script>
</body>
</html>
