<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method - Island Getaway</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f7fa; 
            color: #004d40; 
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #009688; 
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 28px;
            font-family: 'Pacifico', cursive; 
        }

        .payment-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .payment-section h2 {
            color: #00796b; 
        }

        .payment-summary p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .payment-methods {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .payment-methods label {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .payment-methods input[type="radio"] {
            margin-right: 10px;
        }

        a {
            background-color: #ff7043; 
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.1rem;
        }

        button:hover {
            background-color: #f4511e;
        }

        footer {
            background-color: #004d40; 
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-top: 30px;
        }

        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            h1 {
                font-size: 24px;
            }

            button {
                margin-top: 10px;
            }
        }
    </style>

</head>
<body>
    <header>
        <h1>Island Getaway Payment</h1>
    </header>

    <div class="payment-section">
        <h2>Your Booking Summary</h2>
        <div class="payment-summary">
            <p><strong>Destination:</strong> <span id="paymentDestination">[Destination]</span></p>
            <p><strong>Booking Date:</strong> <span id="paymentDate">[Date]</span></p>
            <p><strong>Number of Guests:</strong> <span id="paymentGuests">[Guests]</span></p>
            <p><strong>Total Budget:</strong> $<span id="paymentTotal">[Total]</span></p>
        </div>

        <h3>Select Payment Method</h3>
        <div class="payment-methods">
            <label>
                <input type="radio" name="paymentMethod" value="creditCard"> creditCard
            </label>
        </div>

        <a href="final pay.html">pay now</a>
    </div>

    <footer>
        <p>&copy; 2024 Island Escapes. All rights reserved.</p>
    </footer>

    <script>
        
        const destination = localStorage.getItem('destination') || 'Tropical Island';
        const date = localStorage.getItem('date') || 'Not specified';
        const guests = localStorage.getItem('guests') || 1;
        const totalBudget = guests * 10000; 

        
        document.getElementById('paymentDestination').innerText = destination;
        document.getElementById('paymentDate').innerText = date;
        document.getElementById('paymentGuests').innerText = guests;
        document.getElementById('paymentTotal').innerText = totalBudget;

        
        const paymentButtons = document.querySelectorAll('input[name="paymentMethod"]');
        const proceedButton = document.getElementById('proceedToPayment');

        paymentButtons.forEach(button => {
            button.addEventListener('change', function() {
                
                proceedButton.disabled = false;
            });
        });

        
        proceedButton.addEventListener('click', function() {
            const selectedMethod = document.querySelector('input[name="paymentMethod"]:checked');

            if (selectedMethod) {
                alert(`You have selected ${selectedMethod.value} for payment.`);
                window.location.href = 'paymentConfirmation.html';  
            } else {
                alert('Please select a payment method.');
            }
        });
    </script>
</body>
</html>
